<div class="chat">
    <div class="conversation">
        <message *ngFor="let message of conversation"
              [ngClass]="{
                'bot': message.from == 'Bot',
                'me':message.from == 'Me',
                message: true
              }"
              [message]="message"
        >
        </message>
      </div>
      <div class="input-data">
          <voice-recognizer (send)="sendMessage($event)"></voice-recognizer>
      </div>
</div>
